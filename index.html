<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inteligra</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>

	<div id="wrapper">
		<div class="container">
			<!-- start:header -->
			<div class="header">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
						<div class="header-logo">
							<div class="text-center">
								<img src="images/inteligra.png" alt="Inteligra - Inteligent Graphic Data">
							</div>
						</div>
						<div class="heder-description">
							<div class="text-center">
								<p>Lorem ipsum dolor sit amet quaerat qui quod quos repellat saepe voluptas voluptates voluptatibus.</p>
							</div>
						</div>
						<div class="header-sosmed">
							<div class="text-center">
								<ul>
									<li><a href="#"><i class="fa fa-facebook"></i></a></li>
									<li><a href="#"><i class="fa fa-github"></i></a></li>
									<li><a href="#"><i class="fa fa-envelope"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end:header -->
			<!-- start:contact -->
			<div class="contact">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
						<div class="contact-title">
							<h4>Touch Me</h4>
						</div>
						<div class="contact-form">
							<form action="">
								<div class="row">
									<div class="col-md-6 col-sm-6 col-xs-12">
										<div class="form-group">
											<input class="form-control" type="text" required="required" placeholder="Your Name">
										</div>
										<div class="form-group">
											<input class="form-control" type="email" required="required" placeholder="Your Email">
										</div>
										<div class="form-group">
											<input class="form-control" type="text" required="required" placeholder="Subject">
										</div>
									</div>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<textarea class="form-control" name="" id="" cols="30" rows="6" placeholder="Your Message" required="required"></textarea>
									</div>
								</div>
								<div class="form-group">
									<button class="btn btn-block btn-primary">SEND MESSAGE</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- end:contact -->
			<!-- start:footer -->
			<div class="footer">
				<div class="text-center">
					<p>Copyright &copy; 2015.</p>
				</div>
			</div>
			<!-- end:footer -->
		</div>
	</div>

	<!-- start:javascript -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- end:javascript -->

</body>
</html>
